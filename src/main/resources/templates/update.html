<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update-Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="text-center mt-3">
        <h1>Update student</h1>
    </div>
    <div class="container card p-4 mt-5">
        <form th:action="@{/student/update}" method="post">
            <input type="hidden" th:value="${student.studentId}" name="studentId">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="studentName" th:value="${student.studentName}"/>
            </div>
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="studentGender" value="MALE" id="male" th:field="*{student.studentGender}" >
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="studentGender" value="FEMALE" id="female" th:field="*{student.studentGender}">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <div class="my-3">
                <label for="exampleInputDate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleInputDate" name="studentDOB" th:value="${student.studentDOB}"/>
            </div>
            <div class="mb-3">
                <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="exampleInputMobile" name="studentMobile" th:value="${student.studentMobile}"/>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="studentEmail" th:value="${student.studentEmail}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
