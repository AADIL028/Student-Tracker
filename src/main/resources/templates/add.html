<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="text-center mt-3">
        <h1>Add student</h1>
    </div>
    <div class="container card p-4 mt-5">
        <form action="save" method="post">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="studentName" required/>
            </div>
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="studentGender" value="MALE" id="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="studentGender" value="FEMALE" id="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
            <div class="my-3">
                <label for="exampleInputDate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleInputDate" name="studentDOB" required/>
            </div>
            <div class="mb-3">
                <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="exampleInputMobile" name="studentMobile" required/>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="studentEmail" required/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        // Get today's date in yyyy-mm-dd format
        var today = new Date().toISOString().split('T')[0];

        // Set the max attribute of the date input to today's date
        document.getElementById('exampleInputDate').setAttribute('max', today);
    </script>
</body>
</html>
